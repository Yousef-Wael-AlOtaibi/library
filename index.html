<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Book Library</h1>
    <p class="subtitle">Where you can collect all the books you've read</p>
    <button id="new-book-button">New Book</button>
    <div class="books-container">

    </div>
    <dialog>
        <form action="">
            <h2>Book Info</h2>
            <div class="">
                <label for="title">Title</label>
                <input type="text" id="title" name="book-title" required>
            </div>
            <div class="">
                <label for="author">Author</label>
                <input type="text" id="author" name="book-author" required>
            </div>
            <div class="">
                <label for="pages-count">Pages count</label>
                <input type="number" name="pages-count" id="pages-count" required>
            </div>
            <div class="">
                <label for="description">Description</label>
                <textarea name="book-description" id="description"></textarea>
            </div>
            <div class="">
                <label for="read-book">Have you read this book?</label>
                <input type="checkbox" id="read-book" name="has-read-book">
            </div>
            <button id="add-book-button">Add Book</button>
        </form>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
