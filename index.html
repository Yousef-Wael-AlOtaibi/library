<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div>
            <h1>Book Library</h1>
            <p class="subtitle">Where you can collect all the books you've read</p>
        </div>
        <button id="new-book-button">New Book</button>
    </header>
    <div class="books-container">

    </div>
    <dialog>
        <form action="">
            <h2>Book Info</h2>
            <div class="input-container">
                <label for="title">Title</label>
                <input type="text" id="title" name="book-title" placeholder="e.g. Diary of a Wimpy Kid" required>
            </div>
            <div class="input-container">
                <label for="author">Author</label>
                <input type="text" id="author" name="book-author" placeholder="e.g. Jeff Kinney" required>
            </div>
            <div class="input-container">
                <label for="pages-count">Pages</label>
                <input type="number" name="pages-count" id="pages-count" placeholder="e.g. 224" required>
            </div>
            <div class="input-container">
                <label for="description">About</label>
                <textarea name="book-description" id="description" placeholder="e.g. An American illustrated children's novel series and media franchise." required></textarea>
            </div>
            <div class="input-container">
                <label for="read-book">Have you read this book?</label>
                <input type="checkbox" id="read-book" name="has-read-book">
            </div>

            <div class="input-container">
                <button id="add-book-button">Add Book</button>
            </div>
        </form>
    </dialog>
    <script src="./script.js"></script>
</body>
</html>
